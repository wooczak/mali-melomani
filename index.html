<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Mali Melomani</title>
  </head>
  <body class="min-h-screen flex flex-col">
    <nav class="relative bg-[#f9f5f2] z-20">
      <!-- Main navbar -->
      <div
        class="h-auto flex flex-row items-center justify-between px-4 sm:px-8 md:px-16 lg:px-[78px] py-4 sm:py-6 md:py-8 lg:py-[57px] gap-4 md:gap-0"
      >
        <a href="/" class="flex-shrink-0">
          <h1
            class="text-2xl sm:text-3xl md:text-4xl lg:text-[48px] text-center md:text-left"
          >
            Mali<b>Melomani</b>
          </h1>
        </a>

        <!-- Hamburger button (visible on mobile) -->
        <button
          id="hamburger-menu"
          class="md:hidden flex flex-col justify-center items-center w-10 h-10 space-y-1 focus:outline-none relative z-30"
          aria-label="Toggle menu"
        >
          <span
            class="hamburger-line w-6 h-0.5 bg-[#F95B37] transition-all duration-300 origin-center"
          ></span>
          <span
            class="hamburger-line w-6 h-0.5 bg-[#F95B37] transition-all duration-300"
          ></span>
          <span
            class="hamburger-line w-6 h-0.5 bg-[#F95B37] transition-all duration-300 origin-center"
          ></span>
        </button>

        <!-- Desktop menu(hidden on mobile) -->
        <ul
          class="hidden md:flex gap-2 sm:gap-4 md:gap-5 text-base sm:text-lg md:text-xl lg:text-[24px]"
        >
          <a href="/instrukcja-gry" class="hover:underline"
            ><li>Instrukcja gry</li></a
          >
          <a href="/ciekawostki" class="hover:underline"
            ><li>Ciekawostki</li></a
          >
            <a href="/o-projekcie" class="hover:underline"
            ><li>O projekcie</li></a
          >
        </ul>
      </div>

      <!-- Mobile menu dropdown -->
      <div
        id="mobile-menu"
        class="md:hidden overflow-hidden bg-[#f9f5f2] border-t border-[#F95B37]/20 mobile-menu-closed"
      >
        <ul class="flex flex-col">
          <a href="/instrukcja-gry" class="mobile-menu-item">
            <li
              class="px-4 sm:px-8 py-4 text-lg hover:bg-[#F95B37]/10 hover:text-[#F95B37] transition-all duration-200"
            >
              Instrukcja gry
            </li>
          </a>
          <a href="/ciekawostki" class="mobile-menu-item">
            <li
              class="px-4 sm:px-8 py-4 text-lg hover:bg-[#F95B37]/10 hover:text-[#F95B37] transition-all duration-200 border-t border-[#F95B37]/10"
            >
              Ciekawostki
            </li>
          </a>
             <a href="/o-projekcie" class="mobile-menu-item">
            <li
              class="px-4 sm:px-8 py-4 text-lg hover:bg-[#F95B37]/10 hover:text-[#F95B37] transition-all duration-200 border-t border-[#F95B37]/10"
            >
              O projekcie
            </li>
          </a>
        </ul>
      </div>
    </nav>
    <main class="flex-1">
      <section
        id="game-container"
        class="mx-auto w-[1000px] max-w-full"
      ></section>
      <button
        id="accessibility-button"
        class="accessibility-button"
        aria-label="Accessibility options"
      >
        <img
          src="/assets/svg/accessibility-icon.svg"
          alt="accessibility-icon"
        />
      </button>
    </main>
    <footer
      class="flex flex-col md:flex-row items-center justify-evenly mt-10 bg-white"
    >
      <!-- Desktop footer -->
      <img
        src="assets/images/footer.jpg"
        alt="Stopka prezentująca logotypy Unii Europejskiej, Krajowego Planu Odbudowy i Funduszy Europejskich"
        class="hidden md:block h-[100px]"
      />
      <!-- Mobile footer -->
      <img
        src="assets/images/footer_mobile.jpg"
        alt="Stopka prezentująca logotypy Unii Europejskiej, Krajowego Planu Odbudowy i Funduszy Europejskich"
        class="block md:hidden h-16 max-w-full object-contain"
      />
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
